<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li>
                    <h1>WARB</h1>
                </li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="create.html">CREATE A ROUTE</a></li>

                <li><a href="explore.html">EXPLORE</a></li>
            </ul>
        </nav>
    </header>

    <section class="input-route">
        <form id="routeForm">
            <label for="routeName">Route Name:</label>
            <input type="text" id="routeName" name="routeName" placeholder="Route Name">
            <br>
            <label for="startCoord">Start Coordinate:</label>
            <input type="text" id="startCoord" name="startCoord" placeholder="LONGITUDE, LATITUDE">
            <button id="startCoordButton">Choose on Map</button>
            <br>
            <label for="endCoord">End Coordinate:</label>
            <input type="text" id="endCoord" name="endCoord" placeholder="LONGITUDE, LATITUDE">
            <button id="endCoordButton">Choose on Map</button>
            <br>
            <button type="button" onclick="addRoute()">Create Route</button>
        </form>
    </section>

    <section class="information">
        <div id="toastBox"></div>
        <h1>Route Distance: <span id="routeDistance">0</span> km</h1>
    </section>

    <section class="joes-map">
        <div id="map" style="width: 100%; height: 600px;"></div>
        <script>
            var map = tt.map({
                key: "iJhhowAaIrAcbRVdJLMHfrj5e4v2VekB",
                container: "map",
                center: [-79.43994494509955, 43.90274206488957],
                zoom: 14
            });


        </script>
    </section>
    <script src="createRoute.js"></script>

    <footer>
