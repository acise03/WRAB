<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Routes</title>
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Sigmar+One" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bowlby+One+SC" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Antic" />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/services/services-web.min.js"></script>

</head>

<body>
    <header>
        <!-- Logo -->
        <div class="container">

            <img src="/images/WRAB-small.png" class="logo-small">
            <nav>
                <ul>
                    </li>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="create.html">CREATE A ROUTE</a></li>
                    <li><a href="generate.html">GENERATE A ROUTE</a></li>
                    <li><a href="routes.html">POPULAR ROUTES</a></li>
                    <li><a href="explore.html">EXPLORE</a></li>
                </ul>
            </nav>
    </header>

    <section class="forms">
        <form id="form">
            <label for="routeName">Route Name:</label>
            <input type="text" id="routeName" name="routeName" placeholder="Route Name">
            <br>
            <label for="distance">Select distance: </label>
            <select id="distance" name="distance" class="dropdown">
                <option value="1">1k</option>
                <option value="2">2k</option>
                <option value="3">3k</option>
                <option value="5">5k</option>
                <option value="10">10k</option>
            </select>
            <br>
            <label for="startCoord">Start Coordinate:</label>
            <input type="text" id="startCoord" name="startCoord" placeholder="LONGITUDE, LATITUDE">
            <button class="button" id="startCoordButton">Choose on Map</button>
            <br>
            <button class="button" type="button" onclick="generateRoute()">Generate Route</button>
        </form>
    </section>

    <section class="information">
        <div id="toastBox"></div>
        <h1>Route Distance: <span id="routeDistance">0</span> km</h1>
    </section>

    <section class="joes-map">
        <div id="map" style="width: 100%; height: 600px;"></div>
        <script>
            var map = tt.map({
                key: "iJhhowAaIrAcbRVdJLMHfrj5e4v2VekB",
                container: "map",
                center: [-79.4391775, 43.9029436],
                zoom: 14
            });
        </script>
    </section>
    <script src="scripts/generateRoute.js"></script>

    <!-- Footer Section -->
    <footer>
        <p>By Grace, Jessica, Olivia and Sophia!</p>
    </footer>

</body>

</html>
